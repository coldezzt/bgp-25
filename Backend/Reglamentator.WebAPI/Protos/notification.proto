syntax = "proto3";

import "google/protobuf/empty.proto";

option csharp_namespace = "Reglamentator.WebAPI";

package notification;

//Services
service Notification {
  rpc SendNotification (NotificationRequest) returns (google.protobuf.Empty);
}

//Models
message TelegramUserModel {
  int64 id = 1;
  int64 telegram_id = 2;
}

//Requests & Responses
message NotificationRequest {
  int64 telegram_id = 1;
  string message = 2;
}